<h2>Your Tasks</h2>

<ul *ngIf="tasks.length; else noTasks">
  <li *ngFor="let task of tasks">
    <strong [style.textDecoration]="task.isComplete ? 'line-through' : 'none'">
      {{ task.title }} ({{ task.priority }}) - {{ task.deadline }}
    </strong>

    <button *ngIf="!task.isComplete" (click)="markComplete(task)">
      âœ” Complete
    </button>
    <button (click)="deleteTask(task)">ğŸ—‘ Delete</button>
  </li>
</ul>

<ng-template #noTasks>
  <p>No tasks found.</p>
</ng-template>

<app-task-form (taskCreated)="onTaskCreated($event)"></app-task-form>
<hr />
<ul *ngIf="tasks.length; else noTasks">
  <li *ngFor="let task of tasks">{{ task.title }} - {{ task.priority }}</li>
</ul>

<ng-template #noTasks>
  <p>No tasks yet.</p>
</ng-template>
